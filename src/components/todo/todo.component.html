<div class="todo-container">
  <h2>ğŸ“‹ Add a new task</h2>

  <div class="form-group">
    <input [(ngModel)]="newTitle" placeholder="Task title" class="form-control">
    <textarea [(ngModel)]="newContent" placeholder="Task content" class="form-control"></textarea>
    <button (click)="addTask()" class="btn btn-success">Add Task</button>
    <button (click)="clearTasks()" class="btn btn-danger ml-2">Delete All Tasks</button>
  </div>

  <ul class="task-list">
    <li *ngFor="let task of tasks" class="task-item">
      <div class="task-header">
        <strong>{{ task.title }}</strong>
        <button (click)="deleteTask(task.title)" class="btn btn-sm btn-outline-danger">ğŸ—‘ Delete</button>
      </div>
      <p>{{ task.content }}</p>
    </li>
  </ul>
</div>
