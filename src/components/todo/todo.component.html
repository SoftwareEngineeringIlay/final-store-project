<p>Add a new task:</p>

<!-- Input field for entering a new task -->
<input type="text" id="todo-input">

<!-- Button to trigger the process of adding a task -->
<button id="add-btn" (click)="processTaskInput()">Add</button>

<!-- Div where the list of tasks will be displayed -->
<div id="todo-list" style="border: solid; padding:8px; margin-top:8px;"></div>
